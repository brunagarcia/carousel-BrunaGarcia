<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title> Vanilla JavaScript Carousel - Bruna Garcia </title>

	<!-- Link to stylesheet -->
	<link href="./css/style.css" rel="stylesheet" type="text/css" />

</head>

<body>

	<div class="container">

		<div class="arrows left-arrow">
			<img src="./images/leftArrow.jpg" name="leftArrow" /> </div>
		<div class="arrows right-arrow">
			<img src="./images/rightArrow.jpg" name="rightArrow" /> </div>

		<ul class="carousel-wrapper">
			<li class="carousel-item carousel-item--active">
				<img class="images" src="./images/superMario.jpg" alt="mario">
				<p class="caption-text"> Marioo </p>
			</li>
			<li class="carousel-item">
				<img class="images" src="./images/luigi.jpg" alt="luigi">
				<p class="caption-text"> Luigii </p>
			</li>
			<li class="carousel-item">
				<img class="images" src="./images/todd.jpg" alt="todd">
				<p class="caption-text"> Todd </p>
			</li>
			<li class="carousel-item">
				<img class="images" src="./images/princessPeach.jpg" alt="peach">
				<p class="caption-text"> Princess </p>
			</li>
			<li class="carousel-item">
				<img class="images" src="./images/bowser.jpg" alt="todd">
				<p class="caption-text"> Bowseeer </p>
			</li>
		</ul>
	</div>



</body>
<!-- Link to script -->
<script src="./script/script.js"></script>

</html>
